<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      transform: scale(1.4);         /* controls zoom + */
      transform-origin: top left;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe 
      src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://esadpolicegovae.github.io/Abu-Dhabi-Police/AbuDhabi%20Policee..pdf">
    </iframe>
  </div>
</body>
</html>
