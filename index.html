<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zoomed PDF</title>
  <style>
    html,body{
      margin:0; background:#111; height:100%; overflow:hidden;
    }
    .framewrap{
      width:100%;
      height:100%;
      transform:scale(1);         /* 1.4 = 140% zoom  */
      transform-origin:top left;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      pointer-events:none;          /* disables all interactions (no zoom or menu) */
    }
  </style>
</head>
<body>
  <div class="framewrap">
    <iframe
      src="https://drive.google.com/viewerng/viewer?embedded=true&url=https://esadpolicegovae.github.io/Abu-Dhabi-Police/AbuDhabi%20Police.pdf">
    </iframe>
  </div>
</body>
</html>
