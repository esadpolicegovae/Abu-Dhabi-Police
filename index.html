<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF Viewer</title>
  <style>
    html,body {
      height:100%; margin:0;
      background:#1a1a1a;
    }
    iframe {
      width:100%; height:100%;
      border:none;
    }
  </style>
</head>
<body>
  <!-- Change "Abu Dhabi Police.pdf" to your actual file name -->
  <iframe src="Abu Dhabi Police.pdf"></iframe>
</body>
</html>
